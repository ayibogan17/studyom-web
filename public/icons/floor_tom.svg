<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 650" width="520" height="650">
  <title>Vintage Floor Tom (Long Shell, Long Straight Legs)</title>

  <defs>
    <style>
      .o{
        fill:none;
        stroke:#fff;
        stroke-width:7;
        stroke-linecap:round;
        stroke-linejoin:round;
      }
      .d{
        fill:none;
        stroke:#fff;
        stroke-width:4;
        stroke-linecap:round;
        stroke-linejoin:round;
        opacity:.85;
      }
      .l{
        fill:none;
        stroke:#fff;
        stroke-width:3;
        stroke-linecap:round;
        stroke-linejoin:round;
        opacity:.6;
      }
      .f{ fill:#fff; }
    </style>
  </defs>

  <!-- ===== VINTAGE FLOOR TOM ===== -->

  <!-- top head -->
  <ellipse class="o" cx="260" cy="140" rx="165" ry="62"/>

  <!-- shell (deeper / longer) -->
  <path class="o" d="
    M95 140
    V350
    C95 395, 425 395, 425 350
    V140
  "/>

  <!-- bottom rim -->
  <ellipse class="o" cx="260" cy="350" rx="165" ry="62"/>

  <!-- lugs (vintage spacing) -->
  <line class="d" x1="260" y1="160" x2="260" y2="330"/>
  <line class="d" x1="185" y1="165" x2="185" y2="335"/>
  <line class="d" x1="335" y1="165" x2="335" y2="335"/>

  <!-- tension hints -->
  <line class="l" x1="222" y1="160" x2="222" y2="335"/>
  <line class="l" x1="298" y1="160" x2="298" y2="335"/>

  <!-- vintage leg brackets -->
  <rect class="d" x="150" y="340" width="34" height="28" rx="8"/>
  <rect class="d" x="336" y="340" width="34" height="28" rx="8"/>
  <circle class="f" cx="167" cy="354" r="4" opacity=".85"/>
  <circle class="f" cx="353" cy="354" r="4" opacity=".85"/>

  <!-- long straight legs -->
  <line class="o" x1="167" y1="368" x2="167" y2="540"/>
  <line class="o" x1="353" y1="368" x2="353" y2="540"/>

  <!-- rubber feet -->
  <ellipse class="d" cx="167" cy="555" rx="14" ry="8"/>
  <ellipse class="d" cx="353" cy="555" rx="14" ry="8"/>

  <!-- floor shadow -->
  <ellipse cx="260" cy="600" rx="240" ry="18" fill="#fff" opacity=".10"/>
</svg>
