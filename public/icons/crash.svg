<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 720" width="620" height="720">
  <title>Crash Cymbal + Stand SVG</title>

  <defs>
    <style>
      .o{
        fill:none;
        stroke:#fff;
        stroke-width:7;
        stroke-linecap:round;
        stroke-linejoin:round;
      }
      .d{
        fill:none;
        stroke:#fff;
        stroke-width:4;
        stroke-linecap:round;
        stroke-linejoin:round;
        opacity:.85;
      }
      .l{
        fill:none;
        stroke:#fff;
        stroke-width:3;
        stroke-linecap:round;
        stroke-linejoin:round;
        opacity:.6;
      }
      .f{ fill:#fff; }
    </style>
  </defs>

  <!-- ===== CRASH CYMBAL ===== -->
  <!-- main cymbal (slightly smaller than ride) -->
  <ellipse class="o" cx="310" cy="150" rx="215" ry="44"/>

  <!-- bell -->
  <ellipse class="d" cx="310" cy="145" rx="48" ry="16"/>
  <circle class="f" cx="310" cy="135" r="6"/>

  <!-- lathe rings (subtle) -->
  <ellipse class="l" cx="310" cy="150" rx="175" ry="36"/>
  <ellipse class="l" cx="310" cy="150" rx="135" ry="28"/>
  <ellipse class="l" cx="310" cy="150" rx="95"  ry="20"/>

  <!-- felt + wingnut -->
  <line class="o" x1="310" y1="120" x2="310" y2="215"/>
  <circle class="d" cx="310" cy="118" r="10"/>
  <path class="d" d="M300 102 L320 102"/>

  <!-- ===== STAND ===== -->
  <!-- straight stand (no boom) -->
  <line class="o" x1="310" y1="230" x2="310" y2="520"/>

  <!-- collar -->
  <rect class="d" x="288" y="360" width="44" height="26" rx="10"/>
  <path class="l" d="M296 373 H324"/>

  <!-- tripod hub -->
  <circle class="d" cx="310" cy="520" r="16"/>
  <circle class="f" cx="310" cy="520" r="6" opacity=".85"/>

  <!-- tripod legs -->
  <line class="o" x1="310" y1="532" x2="220" y2="640"/>
  <line class="o" x1="310" y1="532" x2="310" y2="665"/>
  <line class="o" x1="310" y1="532" x2="400" y2="640"/>

  <!-- feet -->
  <line class="d" x1="202" y1="654" x2="238" y2="654"/>
  <line class="d" x1="292" y1="680" x2="328" y2="680"/>
  <line class="d" x1="382" y1="654" x2="418" y2="654"/>

  <!-- ===== SHADOW ===== -->
  <ellipse cx="310" cy="700" rx="240" ry="16" fill="#fff" opacity=".10"/>
</svg>
