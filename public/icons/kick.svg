<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <title>Kick Drum (Bass Drum) SVG</title>

  <defs>
    <style>
      .o {
        fill: none;
        stroke: #fff;
        stroke-width: 8;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .d {
        fill: none;
        stroke: #fff;
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: .85;
      }
    </style>
  </defs>

  <!-- ===== KICK DRUM ===== -->

  <!-- outer shell -->
  <circle class="o" cx="250" cy="250" r="190"/>

  <!-- inner head -->
  <circle class="d" cx="250" cy="250" r="145"/>

  <!-- port hole -->
  <circle class="d" cx="320" cy="310" r="22"/>

  <!-- lugs (top) -->
  <line class="d" x1="250" y1="60" x2="250" y2="90"/>
  <line class="d" x1="180" y1="75" x2="190" y2="105"/>
  <line class="d" x1="320" y1="75" x2="310" y2="105"/>

  <!-- lugs (sides) -->
  <line class="d" x1="60" y1="250" x2="90" y2="250"/>
  <line class="d" x1="410" y1="250" x2="440" y2="250"/>

  <!-- lugs (bottom) -->
  <line class="d" x1="250" y1="410" x2="250" y2="440"/>

  <!-- spurs / legs -->
  <line class="o" x1="170" y1="380" x2="120" y2="450"/>
  <line class="o" x1="330" y1="380" x2="380" y2="450"/>

  <!-- pedal beater -->
  <line class="d" x1="250" y1="440" x2="265" y2="470"/>
  <circle class="d" cx="270" cy="480" r="10"/>

</svg>
