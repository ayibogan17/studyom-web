<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 720" width="620" height="720">
  <title>Ride Cymbal + Stand SVG</title>

  <defs>
    <style>
      .o{
        fill:none;
        stroke:#fff;
        stroke-width:7;
        stroke-linecap:round;
        stroke-linejoin:round;
      }
      .d{
        fill:none;
        stroke:#fff;
        stroke-width:4;
        stroke-linecap:round;
        stroke-linejoin:round;
        opacity:.85;
      }
      .l{
        fill:none;
        stroke:#fff;
        stroke-width:3;
        stroke-linecap:round;
        stroke-linejoin:round;
        opacity:.6;
      }
      .f{ fill:#fff; }
    </style>
  </defs>

  <!-- ===== RIDE CYMBAL ===== -->
  <!-- main cymbal -->
  <ellipse class="o" cx="310" cy="150" rx="240" ry="48"/>

  <!-- bell -->
  <ellipse class="d" cx="310" cy="145" rx="55" ry="18"/>
  <circle class="f" cx="310" cy="135" r="6"/>

  <!-- lathe rings (subtle) -->
  <ellipse class="l" cx="310" cy="150" rx="200" ry="40"/>
  <ellipse class="l" cx="310" cy="150" rx="160" ry="32"/>
  <ellipse class="l" cx="310" cy="150" rx="120" ry="24"/>

  <!-- felt + wingnut -->
  <line class="o" x1="310" y1="120" x2="310" y2="210"/>
  <circle class="d" cx="310" cy="118" r="10"/>
  <path class="d" d="M300 102 L320 102"/>

  <!-- ===== STAND ===== -->
  <!-- boom arm -->
  <path class="o" d="M310 245 C340 270, 380 295, 430 315"/>
  <circle class="d" cx="310" cy="245" r="10"/>

  <!-- vertical tube -->
  <line class="o" x1="300" y1="255" x2="300" y2="520"/>

  <!-- collar -->
  <rect class="d" x="278" y="360" width="44" height="26" rx="10"/>
  <path class="l" d="M286 373 H314"/>

  <!-- tripod hub -->
  <circle class="d" cx="300" cy="520" r="16"/>
  <circle class="f" cx="300" cy="520" r="6" opacity=".85"/>

  <!-- tripod legs -->
  <line class="o" x1="300" y1="532" x2="210" y2="640"/>
  <line class="o" x1="300" y1="532" x2="300" y2="665"/>
  <line class="o" x1="300" y1="532" x2="390" y2="640"/>

  <!-- feet -->
  <line class="d" x1="192" y1="654" x2="228" y2="654"/>
  <line class="d" x1="282" y1="680" x2="318" y2="680"/>
  <line class="d" x1="372" y1="654" x2="408" y2="654"/>

  <!-- ===== SHADOW ===== -->
  <ellipse cx="300" cy="700" rx="240" ry="16" fill="#fff" opacity=".10"/>
</svg>
